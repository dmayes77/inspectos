# Supabase Configuration
# This file configures Supabase CLI for local development and migrations

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:4000"]

[storage]
enabled = true
file_size_limit = "50MiB"

# Database migrations
[db.pooler]
enabled = false

# Note: Run migrations from this directory:
# cd database && supabase db push
