name: CI Pipeline

on:
  push:
    branches: [dev]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint shared package
        run: pnpm -C shared lint
        continue-on-error: false

      - name: Type check shared package
        run: pnpm -C shared type-check
        continue-on-error: false

      - name: Lint auth package
        run: pnpm -C auth lint
        continue-on-error: false

      - name: Type check auth package
        run: pnpm -C auth type-check
        continue-on-error: false

      - name: Lint database package
        run: pnpm -C database lint
        continue-on-error: false

      - name: Type check database package
        run: pnpm -C database type-check
        continue-on-error: false

      - name: Lint dashboard app
        run: pnpm -C apps/dashboard lint
        continue-on-error: false

      - name: Type check dashboard app
        run: pnpm -C apps/dashboard type-check
        continue-on-error: false

      - name: Lint API app
        run: pnpm -C apps/api lint
        continue-on-error: false

      - name: Type check API app
        run: pnpm -C apps/api type-check
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dashboard app tests
        run: pnpm -C apps/dashboard test
        env:
          CI: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm -C shared build && pnpm -C auth build && pnpm -C database build

      - name: Build dashboard app
        run: pnpm -C apps/dashboard build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlc3QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYxNjE2MTYxNiwiZXhwIjoxOTMxNzM3NjE2fQ.fakekeyforbuildpurposesonly1234567890' }}
